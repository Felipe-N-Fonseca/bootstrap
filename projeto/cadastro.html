<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo-shapping-1000px.png">
    <link rel="apple-touch-icon" href="../imagens/logo-shapping-1000px.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Shapping</title>
</head>
<body>
    <!-- Desenvolvido por Felipe Fonseca -->

    <header id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-4 justify-content-end">
                    <img class="img-fluid" src="../imagens/logo-shapping-nomeada.png" alt="Shapping">
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="btn btn-info" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="btn btn-info" href="./index.html">Sobre</a></li>
                        <li class="nav-item"><a class="btn btn-info" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="btn btn-info" href="./index.html#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Contato</h2>
                    <p>Se ficou interessado em algo, entre em contato conosco ðŸ˜Š</p>                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Preencha o formulÃ¡rio para que nÃ³s possamos te ajudar melhor:</p>
                    <form class="form">

                        <!-- nome -->

                        <div class="row">
                            <div class="col-md-1 col-sm-2">
                                <label for="nome">Nome:</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                                </div>
                            </div>
                        </div>

                        <!-- email -->

                        <div class="row">
                            <div class="col-md-1 col-sm-2">
                                <label for="email">Email:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="Digite seu email" id="email">
                                </div>
                            </div>
                        </div>

                        <!-- cidade -->

                        <div class="row">
                            <div class="col-md-1 col-sm-2">
                                <label for="cidade">Cidade:</label>
                            </div>
                            <div class="col-md-4 col-sm-10">
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Digite sua cidade">
                            </div>

                        <!-- estado -->

                            <div class="col-md-1 col-sm-2">
                                <label for="estado">Estado:</label>
                            </div>
                            <div class="col-md-3 col-sm-10">
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="rj">RJ</option>
                                    <option value="es">ES</option>
                                    <option value="mg">MG</option>
                                </select>
                            </div>

                        <!-- cep -->

                            <div class="col-md-1 col-sm-2">
                                <label for="cep">CEP:</label>
                            </div>
                            <div class="col-md col-sm-10">
                                <input type="text" name="cep" id="cep" class="form-control" placeholder="00000-000">
                            </div>
                        </div>

                        <!-- produto -->

                        <div class="row">
                            <div class="col">
                                <label for="produto">Produto de interesse:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <textarea class="form-control" name="produto" id="produto" placeholder="Digite seu produto de interesse" rows="5"></textarea>
                            </div>
                        </div>

                        <!-- botÃ£o -->

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
 
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
